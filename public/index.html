<html>
  <head>
    <meta charset='utf-8'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    
    <style>
      #response{
        min-width:500px;
        min-height:500px;
      }
    </style>
  </head>
  <body>
    <textarea id="response"></textarea>
    
    <script>
      var settings = {
        "async": true,
        "url": "./pages/",
        "method": "GET",
        "headers": {
          "authorization": "nano",
          "cache-control": "no-cache"
        }
      }

      $.ajax(settings).done(function (response) {
        var text  =JSON.stringify(response, 2)
        console.log(response);
        $("#response").text(text);
      });

    </script>
  </body>
</html>
